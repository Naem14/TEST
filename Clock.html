           function time(){
            // let  ddt =new Date().toLocaleTimeString();
            let ddt=new Date(new Date().getTime() + 5*60*60*1000).toLocaleTimeString();
            // let ddt = new Date().toLocaleString("en-US", {timeZone: "America/New_York"})
            document.getElementById("ddate").innerHTML=ddt;
        }
        setInterval(time,1000)

        const secondHand = document.querySelector('#second-hand');
        const minsHand = document.querySelector('#min-hand');
        const hourHand = document.querySelector('#hour-hand');

        // function cal(offset){

        //     var nd = new Date(utc+(3600000*offset));
        //     return nd.toLocaleString();
        // }

 function clock() {
  const dtte =new Date();


       const seconds = dtte.getSeconds();
       const secondsDegrees = ((seconds / 60) * 360) + 90;
       secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

       const mints = dtte.getMinutes();
       const minsDegrees = ((mints / 60) * 360) + ((seconds/60)*6) + 90;
       minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hours = dtte.getHours();
      const hourDegrees = ((hours / 12) * 360) + ((mints/60)*30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}

setInterval(clock, 1000);

clock();
